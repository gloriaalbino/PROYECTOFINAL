<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Productos Oncológicos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="admin.js"></script>
</head>
<body class="bg-pink-100 flex justify-center items-center min-h-screen">
    <div class="w-full max-w-6xl bg-white p-6 rounded-lg shadow-lg">
        <div class="flex justify-between mb-4">
            <h1 class="text-3xl font-bold text-purple-700">Panel de Administración</h1>
            <button onclick="openModal()" class="px-4 py-2 rounded-md text-white font-semibold shadow-md bg-purple-500 hover:bg-purple-700">Agregar Producto</button>
        </div>

        <table class="w-full bg-purple-200 text-purple-900 rounded-lg shadow-lg">
            <thead>
                <tr class="text-left">
                    <th class="py-3 px-4">Nombre</th>
                    <th class="py-3 px-4">Lote</th>
                    <th class="py-3 px-4">Forma Farmacéutica</th>
                    <th class="py-3 px-4">Concentración</th>
                    <th class="py-3 px-4">Fecha de Vencimiento</th>
                    <th class="py-3 px-4">Precio</th>
                    <th class="py-3 px-4">Acciones</th>
                </tr>
            </thead>
            <tbody id="product-list" class="text-black"></tbody>
        </table>
    </div>

    <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-lg">
            <h2 id="modal-title" class="text-2xl font-bold text-purple-700 mb-4">Agregar Producto</h2>
            <div class="flex flex-col gap-4">
                <input id="med-nombre" type="text" placeholder="Nombre" class="p-3 border rounded w-full">
                <input id="med-lote" type="text" placeholder="Lote" class="p-3 border rounded w-full">
                <input id="med-forma" type="text" placeholder="Forma Farmacéutica" class="p-3 border rounded w-full">
                <input id="med-concentracion" type="text" placeholder="Concentración" class="p-3 border rounded w-full">
                <input id="med-fecha" type="date" class="p-3 border rounded w-full">
                <input id="med-precio" type="number" placeholder="Precio" class="p-3 border rounded w-full">
            </div>
            <div class="flex justify-end gap-4 mt-6">
                <button onclick="closeModal()" class="px-4 py-2 rounded-md text-white bg-gray-500 hover:bg-gray-700">Cancelar</button>
                <button id="save-btn" class="px-4 py-2 rounded-md text-white bg-purple-500 hover:bg-purple-700">Guardar</button>
            </div>
        </div>
    </div>
</body>
</html>
